      status: Status
      status_xlsx: Status/network_status.xlsx
      status_geojson: Status/network_status.json
      site_metadata: Site_metadata
      RTMC_images: RTMC
  configs:
    base_path: /store/Config_files
    stream:
      nc_generic_attrs: Network/PFP/generic_global_attrs.yml
      nc_dim_attrs: Network/PFP/nc_dim_attrs.yml
      pfp_std_names: Network/PFP/pfp_std_names.yml
      all_site_metadata: Network/Metadata/site_metadata.yml
      site_master_list: Network/Metadata/site_master_list.yml
      raw_file_configs: Network/Metadata/file_configs.yml
