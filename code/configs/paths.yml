      site_variables: Sites/Operational/<site>.yml
      site_xl: Site_based/xl_configs
      secrets: Secrets/logins.yml
  configs_new:
    base_path: /store/Config_files
    stream:
      site_xl: Sites/xl
      template_xl: Templates/xl/config_templates.xlsx
      site_yml: Sites/yml
      template_yml: Templates/yml
  raw_data:
    base_path: /store/Raw_data/<site>
    stream:
      flux_slow: Flux/Slow
      flux_fast: Flux/Fast
      flux_slow_aux: Flux_aux/Slow
      flux_fast_aux: Flux_aux/Fast
      rtmc_images: Flux/RTMC
      profile: Profile
  processed_data:
    base_path: /store/Processed_data/<site>
    stream:
      profile: Profile
  homogenised_data:
    base_path: /store/Homogenised_data
    stream:
      TOA5: TOA5
      nc: NetCDF
      xlsx: Excel
  shell_scripts:
    base_path: /mnt/Code/Shell
    stream:
      push_cosmoz: send_cosmoz_data.sh
  logs:
    base_path: /store/Logs
    stream:
      network_logs: Generic_tasks
      site_logs: Site_tasks/<site>
      master_logs: Master

